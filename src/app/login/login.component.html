<!DOCTYPE html>
<html>
  <head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  </head>
  <body>
    
    
    <section class="login-block">
      <div class="container">
        <div >
          
          <div class = "navbar nav-expand-lg">
            <a class="navbar-brand px-4" href="index.html">LOGO</a>
            <p id = "ba" >Business Account</p>
            <a id="nav-regis" routerLink="/regis">Doesn't have an account? Register Now!</a>
          </div>
          
        </div>
        <div class="row">
          <div class="col-md-4 login-sec">
            <h2 class="text-center">Login Now</h2>
            <form class="login-form">
              <div class="form-group">
                <label for="Email" class="text-uppercase">Username</label>
                <input type="text" class="form-control" placeholder="Username" name = "Email" id = "Email">
                
              </div>
              <div class="form-group">
                <label for="Password" class="text-uppercase">Password</label>
                <input type="password" class="form-control" placeholder="Password" name = "Password" id = "Password">
              </div>
              
              
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  <small>Remember Me</small>
                </label>
                <div>
                  <a href="" class = "small">Forget Username / Password?</a>
                </div>
                <div class = "pt-4">
                  <button type="submit" class="btn btn-login ">Log In</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-8 banner-sec">
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
