<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Registration Form</title>
</head>
<body>

  <div class = "container">
    <!-- nav bar -->
    <div >
      <div class = "navbar nav-expand-lg">
        <a class="navbar-brand px-4" href="index.html">LOGO</a>
        <p id = "ba" >Business Account</p>
        <a id="nav-regis" routerLink="/login">Have an account? Log In Now!</a>
      </div>
    </div>
    <!-- MultiStep Form -->
    
    <div class="row">
        <div class="col-md-6 container ">
            <form id="msform">
                <!-- progressbar -->
                <ul id="progressbar">
                    <li class = "active">Agreement</li>
                    <li class = "active">Business Information</li>
                    <li>Process</li>
                </ul>
                <fieldset>
                    <h2 class="fs-title">Business Information</h2>
                    <label for="orgnization" class = "info">Organiztion</label>
                    <input type="text" name="organization" id = "organization" placeholder="Organization Name"/>
                    <label for="person" class = "info">Person In Charge</label>
                    <input type="text" name="person" id = "person" placeholder="Person Name"/>
                    <label for="phone" class = "info">Phone Number</label>
                    <input type="text" name="phone" id = "phone" placeholder="Enter Phone Number"/>
                    <label for="email" class = "info">Email</label>
                    <input type="text" name="email" id = "email" placeholder="Enter Email"/>
                    <button class = "btn btn-up my-4">
                        Upload files to verify your identity
                    </button>
                    <a class = "my-1" href="">Click to see acceptable file format</a>
                    <a routerLink="/regis">
                        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                    </a>
                    <a routerLink="/regis3">
                        <input type="button" name="next" class="next action-button" value="Next"/>
                    </a>
                </fieldset>
                <fieldset>
                    <h2 class="fs-title">Create your account</h2>
                    <h3 class="fs-subtitle">Fill in your credentials</h3>
                    <input type="text" name="email" placeholder="Email"/>
                    <input type="password" name="pass" placeholder="Password"/>
                    <input type="password" name="cpass" placeholder="Confirm Password"/>
                    <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                    <input type="submit" name="submit" class="submit action-button " value="Submit"/>
                </fieldset>
            </form>
        </div>
    </div>

    <!-- /.MultiStep Form -->
  </div>
