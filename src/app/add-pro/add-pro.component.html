<div class="row">
    <div class="col-md-6">
      <a routerLink="/product" class="btn btn-link">
        <i class="fa fa-chevron-left"></i> Back
      </a>
    </div>
    <div class="col-md-6">
  
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      Add Products
    </div>
    <div class="card-body">
      <form>
        <!-- name sect -->
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" class="form-control" name="name"
            [(ngModel)]="name" minlength="2" required>
          <div [hidden]="!distname.errors?.required" class="invalid-feedback">
            Product Name Required
          </div>
        </div>
        <!-- section sect -->
        <div class="form-group">
          <label for="sect">Section Name</label>
          <input type="text" class="form-control" name="store"
            [(ngModel)]="store" minlength="2" required>
          <div [hidden]="!diststore.errors?.required" class="invalid-feedback">
            Section Name Required
          </div>
        </div>
        <!-- price sect -->
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" name="price"
            [(ngModel)]="time" pattern="^[0-9]+(.[0-9]{0,2})?$" required >
          <div [hidden]="!distTime.errors?.required" class="invalid-feedback">
            Price Required
          </div>
          <div [hidden]="!distTime.errors?.pattern" class="invalid-feedback">
            Must in Form of 00.00
          </div>
        </div>
        <!-- descript sect -->
        <div class="form-group">
          <label for="user"> Product Description (Optional)</label>
          <input type="text" class="form-control" name="user" #distUser="ngModel" [ngClass]="{'is-invalid':distUser.errors && distUser.touched}"
            [(ngModel)]="user" minlength="2">
          <div [hidden]="!distUser.errors?.required" class="invalid-feedback">
            Applicable User Required
          </div>
          <div [hidden]="!distUser.errors?.minlength" class="invalid-feedback">
            Must be at least 2 characters
          </div>
        </div>
        <!-- photo sect -->
        <div class="form-group">
          <label for="rule">Product photo</label>
          <div>
            <a href="">Click Here To Upload Photo</a>
          </div>
        </div>
  
        <input type="submit" value="Add" class="btn btn-primary btn-block" >
      </form>
    </div>
  </div>
