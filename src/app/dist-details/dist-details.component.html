<div class="row">
  <div class="col-md-6">
    <a routerLink="/dist" class="btn btn-link">
      <i class="fa fa-chevron-left my-4"></i> Back
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <!-- <a routerLink="/dist/edit/{{id}}" class="btn btn-dark mr-3">
        Edit
      </a> -->
      <button (click)="onDelete()" class="btn btn-danger my-4">Delete</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="discount" class="card">
  <h3 class="card-header">
    {{discount.name}}
    <a (click) ="showName = !showName"> <i class="fa fa-pencil"></i></a>
  </h3>
  <div class="clearfix">
    <form *ngIf="showName" (submit) = "updateName()">
      <div class="input-group">
        <input type="text" name="name" class="form-control" [(ngModel)]="discount.name">
        <span class="input-group-btn">
          <button type = "submit" class="btn btn-primary">Update</button>
        </span>
      </div>
    </form>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8 col-sm-6">
        <h4>Discount Coupon ID: {{discount.id}}</h4>
      </div>
      <div class="col-md-8 col-sm-6">
        
        </div>
    </div>
    <hr>
    <ul class="list-group">
      <li class="list-group-item">
        Expired Time: {{discount.time}}
        <a (click) ="showTime = !showTime"> <i class="fa fa-pencil"></i></a>
        <div class="clearfix">
            <form *ngIf="showTime" (submit) = "updateTime()">
              <div class="input-group">
                <input type="text" name="time" class="form-control" [(ngModel)]="discount.time">
                <span class="input-group-btn">
                  <button type = "submit" class="btn btn-primary">Update</button>
                </span>
              </div>
            </form>
          </div>
      </li>
      <li class="list-group-item">
        Store Name: {{discount.store}}
        <a (click) ="showStore = !showStore"> <i class="fa fa-pencil"></i></a>
        <div class="clearfix">
            <form *ngIf="showStore" (submit) = "updateStore()">
              <div class="input-group">
                <input type="text" name="store" class="form-control" [(ngModel)]="discount.store">
                <span class="input-group-btn">
                  <button type = "submit" class="btn btn-primary">Update</button>
                </span>
              </div>
            </form>
          </div>
      </li>
      <li class="list-group-item">
        Applicable User: {{discount.user}}
        <a (click) ="showUser = !showUser"> <i class="fa fa-pencil"></i></a>
        <div class="clearfix">
            <form *ngIf="showUser" (submit) = "updateUser()">
              <div class="input-group">
                <input type="text" name="user" class="form-control" [(ngModel)]="discount.user">
                <span class="input-group-btn">
                  <button type = "submit" class="btn btn-primary">Update</button>
                </span>
              </div>
            </form>
          </div>
      </li>
      <li class="list-group-item">
        Rules: {{discount.rule}}
        <a (click) ="showRule = !showRule"> <i class="fa fa-pencil"></i></a>
        <div class="clearfix">
            <form *ngIf="showRule" (submit) = "updateRule()">
              <div class="input-group">
                <input type="text" name="rule" class="form-control" [(ngModel)]="discount.rule">
                <span class="input-group-btn">
                  <button type = "submit" class="btn btn-primary">Update</button>
                </span>
              </div>
            </form>
          </div>
      </li>
      <li *ngIf="discount.claimed" class="list-group-item">
        Claimed Number: {{discount.claimed}}
        <!-- <a (click) ="showName = !showName"> <i class="fa fa-pencil"></i></a> -->
      </li>
      <li *ngIf="discount.used" class="list-group-item">
        Used Number: {{discount.used}}
        <!-- <a (click) ="showName = !showName"> <i class="fa fa-pencil"></i></a> -->
      </li>
    </ul>
  </div>
</div>
